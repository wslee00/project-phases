<template>
    <lightning-quick-action-panel header="Project Phase Editor">
        <div lwc:if={phases} class="slds-is-relative">
            <lightning-spinner lwc:if={isProcessing} size="medium"></lightning-spinner>
            <template for:each={phases} for:item="phase">
                <div key={phase.name} class="slds-p-bottom_medium">
                    <c-project-phase-row-edit
                        phase={phase}
                        onphasechange={handlePhaseChange}
                    ></c-project-phase-row-edit>
                </div>
            </template>
        </div>
        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={handleCancel}
                disabled={isProcessing}
            ></lightning-button>
            <lightning-button
                variant="brand"
                label="Save"
                class="slds-m-left_x-small"
                onclick={handleSave}
                disabled={isProcessing}
            ></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
